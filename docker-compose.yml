  admin:
    image: sastoj/admin
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: admin
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./conf/admin/admin:/data/conf
      - ./data/cases:/data/cases
    external_links:
      - redis:rd
      - some-rabbit:mq
      - oj_pg:pg
    network_mode: bridge

  contest:
    image: sastoj/contest
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: contest
    ports:
      - "8100:8000"
      - "9100:9000"
    volumes:
      - ./conf/user/contest:/data/conf
    external_links:
      - redis:rd
      - some-rabbit:mq
      - oj_pg:pg
    network_mode: bridge

  gojudge:
    image: sastoj/gojudge-server
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: gojudge-server
    volumes:
      - ./conf/gojudge:/data/conf
      - ./data/cases:/data/cases
    external_links:
      - redis:rd
      - some-rabbit:mq
      - oj_pg:pg
      - go-judge:goj
    network_mode: bridge

  freshcup:
    image: sastoj/freshcup-server
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: freshcup-server
    volumes:
      - ./conf/freshcup:/data/conf
      - ./data/cases:/data/cases
    external_links:
      - redis:rd
      - some-rabbit:mq
      - oj_pg:pg
    network_mode: bridge

  public-auth:
    image: sastoj/public-auth
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: public-auth
    ports:
      - "8300:8000"
      - "9300:9000"
    volumes:
      - ./conf/public/auth:/data/conf
    external_links:
      - redis:rd
      - oj_pg:pg
    network_mode: bridge