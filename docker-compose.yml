  oj-group:
    image: sastoj/group
    build:
      context: ./src
      dockerfile: ./Dockerfile
      args:
        target: group
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./conf/admin/group:/data/conf
    external_links:
      - redis:rd
      - some-rabbit:mq
      - oj-pg:pg
    network_mode: bridge
