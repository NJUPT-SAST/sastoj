  admin:
    image: sastoj/admin
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: admin
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./conf/admin/admin:/data/conf
    external_links:
      - redis:rd
      - some-rabbit:mq
      - oj-pg:pg
    network_mode: bridge

  user-contest:
    image: sastoj/user-contest
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: user-contest
    ports:
      - "8100:8000"
      - "9100:9000"
    volumes:
      - ./conf/user/contest:/data/conf
    external_links:
      - redis:rd
      - some-rabbit:mq
      - oj-pg:pg
    network_mode: bridge

  gojudge-server:
    image: sastoj/gojudge-server
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: gojudge-server
    volumes:
      - ./conf/gojudge:/data/conf
      - ./data/cases:/data/cases
    external_links:
      - redis:rd
      - some-rabbit:mq
      - oj-pg:pg
      - go-judge:goj
    network_mode: bridge

  freshcup-server:
    image: sastoj/freshcup-server
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: freshcup-server
    volumes:
      - ./conf/freshcup:/data/conf
      - ./data/cases:/data/cases
    external_links:
      - redis:rd
      - some-rabbit:mq
      - oj-pg:pg
    network_mode: bridge

  oj-public-auth:
    image: sastoj/public-auth
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        target: public-auth
    ports:
      - "8300:8000"
      - "9300:9000"
    volumes:
      - ./conf/public/auth:/data/conf
    external_links:
      - redis:rd
      - oj-pg:pg
    network_mode: bridge
